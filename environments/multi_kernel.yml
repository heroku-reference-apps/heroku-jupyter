name: root
dependencies:
  # bind notebook version (compatibility to pgcontents)
  - notebook
  - nb_conda_kernels
  - ipywidgets
  - requests
  # bind ipython version (compatibility to pgcontents)
  - ipython = 7.0
  # bind tornado version (websocket problems)
  - tornado
  # get dependencies for pgcontents
  - certifi
  - click
  - cryptography 
  - mako
  - psycopg2
  - six
  - sqlalchemy
  - nose
  - pip:
    - pgcontents
    - git+http://github.com/ipython-contrib/jupyter_contrib_nbextensions.git